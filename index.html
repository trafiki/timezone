<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Global Time Checker</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row hero">
      <div class="col-sm-3 side-bg" id="side-bg">
        <center>Astrotech</center>
      </div>
      <div class="col-sm-9 banner">
        <nav class="navbar navbar-expand-sm">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Time Zones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Popular Locations</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="container geolocation-area">
      <p>Based on your location</p>
      <h2 id="currentLocation"></h2>
      <h2 id="currentTime"></h2>
    </div>
    <div class="container" style="position: relative; padding: 0px;">
      <form method="post" class="search-form" id="search-form">
        <input type="text" name="" id="place" placeholder="search by name of place or timezone">
        <button type="submit">Search</button>
      </form>
      <p id="result"></p>
    </div>
    <div class="container popular-locations">
      <h2 class="mb-4">Popular Places</h2>
      <div class="row">
        <div class="col-md-4 london">
          <img src="./images/london.png" alt="">
          <div class="overlay">
            <div class="details">
              <h4>London, Westminster</h4>
              <h2></h2>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-7 sydney">
              <img src="./images/sydney.jpg" alt="">
              <div class="overlay">
                <div class="details">
                  <h4>Australia, Sydney</h4>
                  <h2></h2>
                </div>
              </div>
            </div>
            <div class="col-md-4 greece">
              <img src="./images/greece.png" alt="">
              <div class="overlay">
                <div class="details">
                  <h4>Greece, Santorini</h4>
                  <h2></h2>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-7 delhi">
              <img src="./images/delhi.jpg" alt="">
              <div class="overlay">
                <div class="details">
                  <h4>India, New Delhi</h4>
                  <h2></h2>
                </div>
              </div>
            </div>
            <div class="col-md-4 tokyo">
              <img src="./images/tokyo.png" alt="">
              <div class="overlay">
                <div class="details">
                  <h4>Japan, Tokyo</h4>
                  <h2></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
