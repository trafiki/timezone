<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <title>Global Time Checker</title>
</head>

<body>
  <div class="container" id="page-container">
    <header class="text-center">
      <p>Based on your current Location</p>
      <h1 id="currentLocation"></h1>
      <h3 id="currentTime"></h3>
    </header>
    <main>
      <div class="row">
        <form class="col-sm-8 offset-sm-2" id="search-form">
          <div class="form-group">
            <label for="place">Search anywhere in the world</label>
            <input type="text" id="place" class="form-control" name="place" required>
          </div>
          <button class="btn btn-success" type="submit">Check the Time!</button>
        </form>
      </div>
      <div class="row">
        <h5 id="result" style="text-align: center; width: 100%;"></h5>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
