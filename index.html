<body>
  <div class="container-fluid">

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="col-sm-3" id="logo">
        <a class="navbar-brand" href="#">Astrotech</a>
      </div>

        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#search-time">Search Time</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#popular-locations">Popular Locations</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row hero">
      <div class="col-sm-3 side-bg" id="side-bg">
        <!-- <center>Astrotech</center> -->
      </div>
      <div class="col-sm-9 banner">
        <!-- <nav class="navbar navbar-expand-sm">
          <ul class="navbar-nav">
            <li class="nav-item active">

      </div>
      <div class="nudge">
        <a href="#search-time"><i class="fa fa-arrow-circle-down" aria-hidden="true"></i></a>
      </div>
    </div>
    <div class="container geolocation-area">
      <p>Based on your location</p>
      <h2 id="currentLocation"></h2>
      <h2 id="currentTime"></h2>
    </div>
    <div class="container" style="position: relative; padding: 0px;" id="search-time">

      <form method="post" class="search-form form-inline" id="search-form">
        <input type="text" name="" id="place" placeholder="search by timezones, places">
        <button type="submit">Search</button>
      </form>

      <p id="result"></p>
    </div>
    <div class="container popular-locations" id="popular-locations">
      <h2 class="mb-4">Popular Places</h2>
      <div class="row">
        <div class="col-md-4 col-sm-12 london">
          <img src="./images/london.png" alt="">
          <div class="overlay">
            <div class="details">
              <h4>London, Westminster</h4>
              <h2></h2>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-7 col-sm-12 sydney">
              <img src="./images/sydney.jpg" alt="">
              <div class="overlay">
                <div class="details">
                  <h4>Australia, Sydney</h4>
                  <h2></h2>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-12 greece">
              <img src="./images/greece.png" alt="">
              <div class="overlay">
                <div class="details">
                  <h4>Greece, Santorini</h4>
                  <h2></h2>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-7 col-sm-12 delhi">
              <img src="./images/delhi.jpg" alt="">
              <div class="overlay">
                <div class="details">
                  <h4>India, New Delhi</h4>
                  <h2></h2>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-12 tokyo">
              <img src="./images/tokyo.png" alt="">
              <div class="overlay">
                <div class="details">
                  <h4>Japan, Tokyo</h4>
                  <h2></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
